<!DOCTYPE html>
<meta charset="UTF-8"> 

<head>
    <title>t7s tribute game poc</title>
    <script src="gameScripts/gameRules.js"></script>
    <script src="gameScripts/gameManifests.js"></script>
    <link href="style.css" rel="stylesheet">
    <script src="gameScripts/gameState.js"></script>
    <script src="gameScripts/keyboard.js"></script>
    <script src="gameScripts/index.js"></script>
    <script src="gameScripts/canvas.js"></script>
    <script src="gameScripts/assetManager.js"></script>
    <script src="gameScripts/audio.js"></script>
    <script src="gameScripts/prepLoader.js"></script>

</head>

<body onload="onloadPrep()">
    <h1>t7s tribute game poc</h1>
    <div class="game">
        <canvas class="center" id="canvas" width="1280" height="720"></canvas>
        <span id = "tip">Select A Song Below to Start Playing!</span>
        <div class="judgeLine" id="judgeline"></div>
        <div id="hudLeft">
            <img id="jacketDisplay"></img>
            <div id="title" class="hudText"></div>
            <div id="artist" class="hudText"></div>
            <span id="judgeText"></span>
            <span id="score"></span>
            <span id="combo"></span>
            
        </div>
    </div>
    <div class = help>Press "D" key for left lane and "J" key for the right lane. best played on Chrome or Firefox. Best played without lag. </div>
    <br>
    <h1>available songs</h1>
    <div id="selectableSongs">
        <img src="imgs/forgetting.png" class="jacket" id="forgetting" onclick="set(this)" title="Forgetting Machine">
        <img src="imgs/hannari.jpg" class="jacket" id="hannari" onclick="set(this)" title="HANNARI">
        <img src="imgs/star_glitter.jpg" class="jacket" id="star_glitter" onclick="set(this)" title="Star*Glitter">
    </div>
</body>
